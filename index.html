<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Model Viewer Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@4/dist/model-viewer.min.js"></script>
    <style>
      html, body { height: 100%; margin: 0; }
      model-viewer { width: 100%; height: 100%; background: #eee; }
    </style>
  </head>
  <body>
    <model-viewer
      src="01.glb"
      camera-controls
      touch-action="pan-y"
      shadow-intensity="1"
      exposure="1.0"
      ar
      ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
  </body>
</html>
